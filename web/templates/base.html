{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Inicio{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
    {% if is_production %}
    <script defer src="{% static 'vendor.bundle.js' %}"></script>
    {% endif %}
    {% block css %}{% endblock %}
    {% autoescape off %}
    {% block js %}{% endblock %}
    {% endautoescape %}
</head>
<body>
    <div class="page">
        {% include "ui/navbar.html" %}
        <section id="app" class="page__wrapper"></section>
        {% block content %}{% endblock %}
        {% include "ui/footer.html" %}
    </div>
</body>
</html>
